---
services:
  mss:
    restart: always
    image: "${REGISTRY}/tergite-mss:${MSS_VERSION:-v0.5.0}"
    logging:
      driver: ${LOGGING_DRIVER}
    ports:
      - "8002:${MSS_PORT:-80}"
    environment:
      - MSS_CONFIG_FILE=/code/mss-config.toml
    volumes:
      - ./mss-config.toml:/code/mss-config.toml:ro
    env_file:
      - .env
    network_mode: ${NETWORK_MODE:-none}

  dashboard:
    restart: always
    depends_on:
      - mss
    image: "${REGISTRY}/tergite-dashboard:${DASHBOARD_VERSION:-v0.5.0}"
    logging:
      driver: ${LOGGING_DRIVER}
    ports:
      - "3000:80"
    env_file:
      - .env

  loki-promtail:
    restart: always
    image: grafana/promtail:${PROMTAIL_VERSION:-2.8.3}
    logging:
      driver: ${LOGGING_DRIVER}
    volumes:
      - ./promtail.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.data/promtail:/tmp
    command: "-config.expand-env=true -config.file=/etc/promtail/config.yaml"
    env_file:
      - .env
